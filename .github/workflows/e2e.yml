name: E2E

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  e2e-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Set deterministic flags
        run: |
          echo "NEXT_PUBLIC_AGENT_BUILD=1" >> apps/web/.env.local
          echo "NEXT_PUBLIC_E2E_HOOKS=1" >> apps/web/.env.local
      - name: Run E2E (PR smoke subset)
        run: npm -w @flowpuppy/web run e2e -- --project=chromium --workers=1 --max-failures=3 --timeout=30000 --grep "@smoke|@console-clean|@axe|@egress-ssrf|@canvas-drag|@canvas-drag-persist|@chat-chips|@e2e-quick"
      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: apps/web/playwright-report

  nightly-extended:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    needs: e2e-stable
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Set flags for perf/visual
        run: |
          echo "NEXT_PUBLIC_AGENT_BUILD=1" >> apps/web/.env.local
          echo "NEXT_PUBLIC_E2E_HOOKS=1" >> apps/web/.env.local
      - name: Run extended suites (golden, ai-interactive, perf, visual)
        env:
          DEBUG: pw:api
        run: |
          npm -w @flowpuppy/web run e2e -- --project=chromium --workers=1 --timeout=60000 --grep "@ai-interactive|@golden-quick|@e2e-conversational"
          npm -w @flowpuppy/web run e2e -- --project=perf --workers=1 --max-failures=1 --timeout=30000 --grep "@perf|@bundle"
          npm -w @flowpuppy/web run e2e -- --project=visual --workers=1 --max-failures=1 --timeout=30000 --grep "@visual"
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report

  integration-mock:
    runs-on: ubuntu-latest
    needs: e2e-stable
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Set flags for integration
        run: |
          echo "NEXT_PUBLIC_AGENT_BUILD=1" >> apps/web/.env.local
          echo "NEXT_PUBLIC_E2E_HOOKS=1" >> apps/web/.env.local
      - name: Run integration mock tests
        run: npm -w @flowpuppy/web run e2e -- --project=chromium --workers=1 --grep "@integration|@providers-mock"
      - name: Upload Integration Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-report
          path: apps/web/playwright-report

